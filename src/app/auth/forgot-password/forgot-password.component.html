<div class="forms">
  <div class="info"><h1>Forgot Your Password?</h1></div>
  <form [formGroup]="formGroup">
    <input
      type="email"
      class="center-block"
      placeholder="Write Your Email"
      formControlName="email"
    />
    <div class="collect-buttons">
      <div>
        <button class="login-button" (click)="submit()">Submit</button>
      </div>
      <div>
        <button class="cancel-btn" routerLink="../login">Cancel</button>
      </div>
    </div>
  </form>
</div>
