<p [routerLink]="['/']">To Home Page</p>
<div class="forms">
    <h1>Enter Your Login and Password</h1>
    <form [formGroup]="loginFormGroup">
        <div>
            <input type="text" placeholder="Login" formControlName="login">
        </div>
        <div>
            <input type="password" placeholder="password" formControlName="password">
        </div>
        <div>
            <button class="login-button" (click)="onLogin()">Login</button>
        </div>
        <div>
            <button class="cancel-btn" [routerLink]="['/']">Cancel</button>
        </div>
    </form>
</div>
