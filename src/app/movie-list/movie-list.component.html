<div>
    <div *ngFor="let movie of movies" class="movieList">
        <div class="imgConteiner">
            <img src="{{movie.posterurl}}" class="imgClass">
        </div>

        <div>
            <span>
                <h1 style="display: inline" class="title">{{movie.title}}</h1>
                <h2 class="year">{{'(' + movie.year + ')'}}</h2>

                <div>
                    <small> <strong>Genre:</strong> {{movie.genres}}</small> <br>
                    <small> <strong>Actors:</strong> {{movie.actors}}</small> <br>
                    <small> <strong>Duration:</strong> {{movie.duration}}</small> <br>
                    <small> <strong>Raiting:</strong> {{movie.raitings}}</small>

                </div>

                <div class="t">
                    <h4>Description</h4>
                    {{movie.storyline}}
                </div>
            </span>
        </div>
    </div>
</div>
